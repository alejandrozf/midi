<html>
  <head>
    <title>Extract information from chordinfo.js</title>
    <script type="text/javascript" src="chordinfo.js"></script>
  </head>
  <body>
    <div id='chords'>
    </div>
    <script type="text/javascript">
      var pre = document.getElementById('chords');
      for (i in c) {
        var newpre = document.createElement('pre');
        newpre.innerHTML = info_for_one_chord(i);
        pre.appendChild(newpre);
      }
    </script>
  </body>
</html>
